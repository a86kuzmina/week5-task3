<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hogwarts' gallery</title>
    <link rel="icon" type="image/svg" href="./assets/icon.svg" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap"
    />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="flexcontainer top">
        <h1 class="title">Hogwarts gallery</h1>
        <img src="./assets/Hogwarts-Logo.png" class="logo" alt="logo" />
      </div>

      <div class="flexcontainer top-menu">
        <nav>
          <ul class="top-menu">
            <li><a href="#" rel="home">Home</a></li>
            <li><a href="#our-teachers" rel="home">Our Teachers</a></li>
            <li><a href="#our-students" rel="home">Our Students</a></li>
            <li><a href="#magical-pets" rel="home">Magical pets</a></li>
            <li><a href="#magical-items" rel="home">Magical items</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <h2 class="title2" id="our-teachers">Our Teachers</h2>
      <div class="flexcontainer teachers">
        <img src="./assets/severus.jpg" alt="snape" class="gallery" />
        <img src="./assets/rubeus.jpg" alt="hugrid" class="gallery" />
        <img src="./assets/albus.jpg" alt="dumbledore" class="gallery" />
        <img src="./assets/minerva.jpg" alt="mcgonagal" class="gallery" />
        <img src="./assets/remus.jpg" alt="lupin" class="gallery" />
        <img src="./assets/gilderoy.jpg" alt="lockhart" class="gallery" />
      </div>
      <h2 class="title2" id="our-students">Our Students</h2>
      <div class="flexcontainer students">
        <img src="./assets/harry.jpg" alt="potter" class="gallery" />
        <img src="./assets/hermione.jpg" alt="grainger" class="gallery" />
        <img src="./assets/ron.jpg" alt="weasley" class="gallery" />
        <img src="./assets/neville.jpg" alt="longbottom" class="gallery" />
        <img src="./assets/draco.jpg" alt="malfoy" class="gallery" />
        <img src="./assets/ginny.jpg" alt="weasley-girl" class="gallery" />
      </div>
      <h2 class="title2" id="magical-pets">Magical Pets</h2>
      <div class="flexcontainer pets">
        <img src="./assets/hedwig.jpg" alt="owl" class="gallery" />
        <img src="./assets/crookshanks.jpg" alt="cat" class="gallery" />
        <img src="./assets/scabbers.jpg" alt="rat" class="gallery" />
        <img src="./assets/trevor.jpg" alt="toad" class="gallery" />
        <img src="./assets/phokes.jpg" alt="pheonex" class="gallery" />
        <img src="./assets/fluffy.jpg" alt="dog" class="gallery" />
      </div>
      <h2 class="title2" id="magical-items">Magical Items</h2>
      <div class="flexcontainer items">
        <img src="./assets/map.jpg" alt="map" class="gallery" />
        <img src="./assets/triwizard-cup.jpg" alt="cup" class="gallery" />
        <img src="./assets/wand.jpg" alt="wand" class="gallery" />
        <img src="./assets/potion.jpg" alt="potion" class="gallery" />
        <img src="./assets/hat.jpg" alt="hat" class="gallery" />
        <img src="./assets/mirror.jpg" alt="mirror" class="gallery" />
      </div>
    </main>
    <footer>
      <nav class="flexcontainer bottom">
        <ul class="bottom-menu">
          <li><a href="#" rel="home">Home</a></li>
          <li><a href="#" rel="home">About us</a></li>
          <li><a href="#" rel="home">Our Exhibits</a></li>
          <li><a href="#" rel="home">Contacts</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
